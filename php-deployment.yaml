apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      enableServiceLinks: false
      containers:
        - name: php
          image: laravel-php
          imagePullPolicy: Never
          volumeMounts:
            - name: code
              mountPath: /var/www/html
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - >
                    if [ -d /code ]; then
                    cp -r /code/. /var/www/html;
                    chown -R www-data:www-data /var/www/html;
                    fi; 
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code